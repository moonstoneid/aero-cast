<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org" th:replace="~{base :: layout(~{::div}, ~{}, ~{})}">>
<head></head>
<body>
<div>
  <div class="mb-4">
    <div class="d-flex flex-row align-items-center mb-2">
      <img class="icon-small me-3" src="/favicon.ico">
      <h4 class="m-0" th:text="${appTitle}"/>
    </div>
    <h1 th:text="${article.title}"/>
    <p class="small" th:text="${#temporals.format(article.date, 'EEE, d MMM yyyy')}"/>
  </div>

  <div>
    <th:block th:each="cp : ${#strings.arraySplit(article.content, '&#10;')}">
      <p th:if="${#strings.isEmpty(cp) == false}" th:text="${cp}"/>
    </th:block>
  </div>
</div>
</body>
</html>
